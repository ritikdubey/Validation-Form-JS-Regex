<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Form Validation</title>
</head>

<body>
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="success">
        <strong>Success!</strong> Your travel request has been submitted.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>



    <div class="container">
        <h1>Form Validation</h1>

        <form>
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" class="form-control is-invalid" id="name" placeholder="Enter Your Username">
            
            <small id="namevalid" class="form-text text-muted invalid-feedback">
                please enter a valid username
            </small>

            </div>

            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" id="email" placeholder="Enter Your Email Address">
           
                <small id="emailvalid" class="form-text text-muted invalid-feedback">
                    please enter a valid email address
                </small>
           
           
            </div>


            <div class="form-group">
                <label for="car">Select Your Car</label>
                <select class="form-control" id="car">
                    <option>Mahindra Thar</option>
                    <option>Toyota Innova</option>
                    <option>Kia Carnival</option>
                    <option>Ford Endeavour</option>
                    <option>Jeep Wrangler</option>
                </select>
            </div>



            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea class="form-control" name="address" id="address" rows="3"> </textarea>
            </div>


            <div class="form-group">
                <label for="address">Enter Phone Number</label>
                <input class="form-control" name="phone" id="phone" rows="3"> </input>
            
                <small id="phonevalid" class="form-text text-muted invalid-feedback">
                    please enter a valid phone no.
                </small>
            
            </div>



            <button class="btn btn-primary" id="submit">submit</button>
        </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
